name: CI

on:
  push:
    branches:
      - main

jobs:
  release:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š checkout
        uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.8.0
          run_install: |
            - recursive: true
      - name: ðŸŸ¢ node
        uses: actions/setup-node@v3
        with:
          node-version: 16.17
          registry-url: https://registry.npmjs.org/
          cache: pnpm
      - run: pnpm install
      - run: pnpm dev:prepare
      - run: pnpm lint
      - run: pnpm prepack
